<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__nav"></div>
			<button class="header__home">ЛК</button>
		</div>
		<div class="left_aside">
			<div class="left_aside-logo"></div>
			<nav class="left_aside-nav">
					<ul>
						<li><a href="#">Прием клиентов</a></li>
						<li><a href="#">Запись клиетов</a></li>
						<li><a href="#">Журнал</a></li>
						<li><a href="#">Поддержка</a></li>
					</ul>
			</nav>
			<div class="left_aside-theme">
				<button class="left_aside-white"></button>
				<button class="left_aside-black"></button>
				<button class="left_aside-blue"></button>
				<button class="left_aside-pink"></button>
			</div>
		</div>
		<div class="main">
			<div class="main__container">
				<div class="main__message">
					Пожалуйста обработайте поступившие запросы!
				</div>
				<button class="main__button_notify">Оповестить о приёме</button>
			</div>
			<div class="main__clients">
				<div class="main__clients-header">
					<div class="main__clients-name">Приём клиентов</div>
					<form class="main__search-form">
						<input class="main__search-field" placeholder="Введите ФИО или номер телефона клиента">
					</form>
					<div class="main__name-column">
						<div class="main__initials">ФИО</div>
						<div class="main__phone">Номер телефона</div>
						<div class="main__master">Мастер</div>
						<div class="main__service">Услуга</div>
						<div class="main__data">Дата</div>
						<div class="main__time">Время</div>
						<div class="main__check">Принят</div>
					</div>
				</div>
				<div class="main__fields-inf">
					<div class="main__fields-string">
						<div class="main__fields-initials">Иванов Иван Иванович</div>
						<div class="main__fields-phone">+7 (918) 166-55-66</div>
						<div class="main__fields-master">Алёночка</div>
						<div class="main__fields-service">Парикмахер</div>
						<div class="main__fields-data">19.03.2025</div>
						<div class="main__fields-time">16:00</div>
						<div class="main__fields-check">
							<input type="checkbox">
							<input type="radio">
						</div>
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
